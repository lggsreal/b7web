<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Aula 2 - Treinando Bootstrap</title>
</head>
<body>
    <div class="container">
        <img src="img_background.jpg" alt="Imagem de teste" class="img-thumbnail">
    </div>

    <div class="container">
        <figure class="figure ">
            <img src="img_background.jpg" alt="" class="figure-img img-fluid rounded img-thumbnail">
            <figcaption class="figure-caption text-center">Background Image</figcaption>
        </figure>
    </div>
    

    <!--TABELA-->
    <div class="table-responsive">
        <table class="table table-dark table-striped table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Sobrenome:</th>
                    <th>Idade:</th>
                </tr>
            </thead>
        
            <tr>
                <th>1</th>
                <th>Gustavo</th>
                <th>Gomes</th>
                <th>20</th>
            </tr>
    
            <tr>
                <th>2</th>
                <th>Fulano</th>
                <th>Silva</th>
                <th>33</th>
            </tr>
    
            <tr>
                <th>3</th>
                <th>Ciclano</th>
                <th>Souza</th>
                <th>40</th>
            </tr>
        </table>
    </div>
</body>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.js"></script>
</html>
